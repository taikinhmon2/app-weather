<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app-weather</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="https://images-na.ssl-images-amazon.com/images/I/41nPvMtHksL.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="app">
        <div class="header">
            <div class="header1">
                <i class="fas fa-search"></i>
                <input class="nhap_text" type="text" placeholder="Nhập tên tỉnh,thành phố...">
            </div>
        </div>
        <div class="viewmain">
            <h2 class="namecity">Hà nội</h2>
            <p class="description">quang đãng</p>
            <img class="img" src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon">
            <h1 class="temp">26</h1>
            <div class="row">
                <div class="item">
                    <h3>MAX</h3>
                    <p class="temps max">28</p>
                </div>
                <div class="item">
                    <h3>MIN</h3>
                    <p class="temps min">16</p>
                </div>
            </div>
        </div>
        <div class="inforapp">
            <div class="row">
                <div class="item">
                    <h3>MT Mọc</h3>
                    <p class="sunrise">6:16</p>
                </div>
                <div class="item">
                    <h3>MT Lặn</h3>
                    <p class="sundown">17:57</p>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <h3>Độ ẩm</h3>
                    <p><span class="humidity">78</span>%</p>
                </div>
                <div class="item">
                    <h3>Gió</h3>
                    <p><span class="speed">1.84</span>km/h</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./app js/app.js"></script>
    <script src="./app js/moument.js"></script>
</body>
</html>
